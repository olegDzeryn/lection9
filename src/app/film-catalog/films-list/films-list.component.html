<app-search-films (searchF)="makeSearchFilms($event)"></app-search-films>
<!-- <mat-spinner class="spinner-position" *ngIf="activeSpinner"></mat-spinner> -->

<mat-grid-list cols="3" rowHeight="840px">
  <mat-grid-tile colspan=" 1 " *ngFor="let film of filmsData ">
    <app-film-item [film]="film " [counter]="counter" (star)="makeStarFilms($event) "></app-film-item>
  </mat-grid-tile>
</mat-grid-list>


<div class="main-container ">
  <div class="fixer-container ">
    <button mat-raised-button color="primary" (click)="setPagingFilms()" [class.a]="!variantDisplay" [disabled]="false">Загрузить еще</button>
  </div>
</div>
