<div class="block">
  <mat-grid-list cols="8" rowHeight="83px" [ngStyle]="styleConfigDiv()">
    <!-- <mat-grid-list cols="8" rowHeight="83px"
    [ngStyle]="{'background_image':{{boolynTrue}}?'url(https://image.tmdb.org/t/p/w1400_and_h450_face/bOGkgRGdhrBYJSLpXaxhXVstddV.jpg)': 'url(https://image.tmdb.org/t/p/w1400_and_h450_face/bOGkgRGdhrBYJSLpXaxhXVstddV.jpg)'}"> -->
    <!-- <mat-grid-list cols="8" rowHeight="83px"
    style="background-image: url(https://image.tmdb.org/t/p/w1400_and_h450_face/bOGkgRGdhrBYJSLpXaxhXVstddV.jpg)"> -->
    <mat-grid-tile colspan="1 " rowspan="8">
      <mat-card style="background:aqua">
        <mat-card-content>
          <!-- 
          <img [src]="film.backdrop_path" alt="{{film.title}}"> -->
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan=" 2" rowspan="8">
      <img [src]="film.poster_path" alt="{{film.title}}">
    </mat-grid-tile>

    <mat-grid-tile colspan=" 4 " rowspan="1">
      <mat-card>
        <mat-card-content>
          <div>
            <p>{{film.title}}
              ({{film.release_date}})</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="8">
    </mat-grid-tile>

    <mat-grid-tile colspan=" 4 " rowspan="2">
      <mat-card style="background:aqua">
        <mat-card-content>
          <div style="width:236px"></div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <div style="width:236px"></div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <div style="width:236px">
            <button mat-button (click)="playFilm()">Воспроизвести трейлер</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile colspan=" 4 " rowspan="3">
      <mat-card>
        <mat-card-content> {{film. overview}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan=" 4 " rowspan="1">
      <mat-card>
        <mat-card-content>
          <h2>Создали</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan=" 4 " rowspan="1">
      <mat-card style="background:aqua">
        <mat-card-content>
          <div style="width:200px">
            <h3> {{filmCredits.director}}</h3>
            <p> Director</p>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <div style="width:200px">
            <h3>{{filmCredits.screenplay}}</h3>
            <p>Screenplay</p>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <div style="width:200px">
            <h3>{{filmCredits.photograph}}</h3>
            <p> Photograph</p>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>
</div>

<div>

  <mat-grid-list cols="10" rowHeight="60px">
    <mat-grid-tile colspan="10" rowspan="1">
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="5">
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2">
      <h2>В главых ролях</h2>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="2">
    </mat-grid-tile>


    <mat-grid-tile colspan="1" rowspan="6" *ngFor="let item of filmCastActors">
      <mat-card class="example-card">
        <img mat-card-image [src]="item.actor_profile_path" alt="{{item.actor_name}}">
        <mat-card-content>
          <h3>{{item.actor_name}}</h3>
          <p>
            {{item.actor_character}}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <!-- <mat-grid-tile colspan="1" rowspan="3">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="3">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="3">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="3">
    </mat-grid-tile> -->

    <mat-grid-tile colspan="3" rowspan="3">
    </mat-grid-tile>


  </mat-grid-list>
</div>
<router-outlet></router-outlet>
